name: Build Next.js frontend (Linux artifact)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RAYON_NUM_THREADS: '1'
      NEXT_DISABLE_SWC_NATIVE: '1'
      SWC_MINIFY: 'false'
      NEXT_TELEMETRY_DISABLED: '1'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Print environment info
        run: |
          node -v
          npm -v
          ls -la
          ls -la sistema-ortomedica/frontend

      - name: Install frontend dependencies
        working-directory: sistema-ortomedica/frontend
        run: |
          npm ci || npm install

      - name: Build frontend
        working-directory: sistema-ortomedica/frontend
        run: npm run build

      - name: Upload Next build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: sistema-ortomedica/frontend/.next
          if-no-files-found: error
          retention-days: 7
